            <form id="survey-form">
                <div class="title">
            
            <h2>A SURVEY FORM</h2>
            </div>


            <form method="POST">

                <div class="input-group">
                    <label for="username"><br>User Name: </label>
                    <input type="text" name="User Name" placeholder="mbabaziviolet"
                        autocomplete="off"
                        minlength="8"
                        maxlength="15"
                        required>
            
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation-circle"></i>
            
                        <p>Error Message</p>
                        
                    </div>
            

        <div class="input-group">
            <label for="email"><br>Email: </label>
            <input type="text" id="email" placeholder="name@gmail.com" name="email"> 
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-exclamation-circle"></i>

            <p>Error Message</p>
 </div>
                        

 <div class="input-group">
    <label for="password"><br>Password: </label>
    <input type="text" id="password" placeholder="password" name="password"> 
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-exclamation-circle"></i>

    <p>Error Message</p>
</div>
                

<div class="input-group">
    <label for="confirm-Password"><br>Confirm Password: </label>
    <input type="text" id="confirm-password" placeholder="confirm password" name="confirm password"> 
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-exclamation-circle"></i>

    <p>Error Message</p>
</div>
